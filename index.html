<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theoretical Framework VR Room</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<a-scene>

  <!-- Camera + UI Panels -->
  <a-entity position="0 1.6 0">
    <a-camera wasd-controls-enabled="false"
              cursor="rayOrigin: mouse"
              raycaster="objects: .construct, .answer">

      <!-- Info Panel -->
      <a-plane id="infoPanel"
               position="0 -0.3 -1.5"
               width="1.8"
               height="0.9"
               color="#FFFFFF"
               visible="false">
      </a-plane>

      <a-text id="infoText"
              value=""
              position="0 -0.3 -1.49"
              align="center"
              color="#000"
              width="1.6"
              visible="false">
      </a-text>

      <!-- Feedback Panel -->
      <a-plane id="feedbackPanel"
               position="0 -1.2 -1.5"
               width="1.8"
               height="0.6"
               color="#FFFFFF"
               visible="false">
      </a-plane>

      <a-text id="feedbackText"
              value=""
              position="0 -1.2 -1.49"
              align="center"
              color="#000"
              width="1.6"
              visible="false">
      </a-text>

    </a-camera>
  </a-entity>

  <!-- Floor -->
  <a-plane rotation="-90 0 0"
           width="12"
           height="12"
           color="#ECECEC">
  </a-plane>

  <!-- Back Wall -->
  <a-plane position="0 2 -6"
           width="12"
           height="4"
           color="#FFFFFF">
  </a-plane>

<!-- ================= TAM MODEL (SPREAD OUT CLEAN LAYOUT) ================= -->

  <!-- Title -->
  <a-text value="Technology Acceptance Model"
          position="0 3.8 -5.9"
          align="center"
          color="#000"
          width="7">
  </a-text>
  
  <!-- ===== TOP ROW ===== -->
  
  <!-- Perceived Ease of Use -->
  <a-plane class="construct"
           position="-4 2.6 -5.8"
           width="3.2"
           height="1.2"
           color="#DDDDDD"
           data-info="Perceived Ease of Use: Belief that a system is free of effort. Influences usefulness and behavioral intention.">
  </a-plane>
  
  <a-text value="Perceived Ease of Use"
          position="-4 2.6 -5.7"
          align="center"
          color="#000"
          width="4.5">
  </a-text>
  
  <!-- Perceived Usefulness -->
  <a-plane class="construct"
           position="4 2.6 -5.8"
           width="3.2"
           height="1.2"
           color="#DDDDDD"
           data-info="Perceived Usefulness: Belief that using a system improves performance. Direct predictor of behavioral intention.">
  </a-plane>
  
  <a-text value="Perceived Usefulness"
          position="4 2.6 -5.7"
          align="center"
          color="#000"
          width="4.5">
  </a-text>
  
  <!-- ===== MIDDLE ROW ===== -->
  
  <!-- Behavioral Intention -->
  <a-plane class="construct"
           position="0 1.4 -5.8"
           width="3.4"
           height="1.2"
           color="#DDDDDD"
           data-info="Behavioral Intention: Intention to use the system. Predicted by perceived usefulness and ease of use.">
  </a-plane>
  
  <a-text value="Behavioral Intention"
          position="0 1.4 -5.7"
          align="center"
          color="#000"
          width="4.5">
  </a-text>
  
  <!-- ===== BOTTOM ROW ===== -->
  
  <!-- Actual Use -->
  <a-plane class="construct"
           position="0 0.2 -5.8"
           width="3.4"
           height="1.2"
           color="#DDDDDD"
           data-info="Actual Use: Observable system usage behavior following intention.">
  </a-plane>
  
  <a-text value="Actual Use"
          position="0 0.2 -5.7"
          align="center"
          color="#000"
          width="4.5">
  </a-text>
  
  <!-- ================= ARROWS ================= -->
  
  <!-- Ease → Usefulness -->
  <a-box class="construct"
         position="0 2.9 -5.75"
         width="5"
         height="0.06"
         depth="0.02"
         color="#000"
         data-info="Ease of Use influences Usefulness. When systems are easier to use, they are more likely to be perceived as useful.">
  </a-box>
  
  <!-- Ease → Intention -->
  <a-box class="construct"
         position="-2 2 -5.75"
         width="2.5"
         height="0.06"
         depth="0.02"
         rotation="0 0 -28"
         color="#000"
         data-info="Ease of Use can directly influence Behavioral Intention.">
  </a-box>
  
  <!-- Usefulness → Intention -->
  <a-box class="construct"
         position="2 2 -5.75"
         width="2.5"
         height="0.06"
         depth="0.02"
         rotation="0 0 28"
         color="#000"
         data-info="Usefulness strongly predicts Behavioral Intention.">
  </a-box>
  
  <!-- Intention → Actual Use -->
  <a-box class="construct"
         position="0 0.8 -5.75"
         width="0.06"
         height="1"
         depth="0.02"
         color="#000"
         data-info="Behavioral Intention predicts Actual Use. Intention precedes observable behavior in TAM.">
  </a-box>



  <!-- ===== SELF-EFFICACY WALL ===== -->

  <a-plane position="-6 2 0"
           rotation="0 90 0"
           width="12"
           height="4"
           color="#F5F5F5">
  </a-plane>

  <a-text value="Self-Efficacy Theory"
          position="-5.9 3.5 0"
          rotation="0 90 0"
          align="center"
          color="#000"
          width="6">
  </a-text>

  <a-plane class="construct"
           position="-5.8 2 -2"
           rotation="0 90 0"
           width="3"
           height="1"
           color="#DDDDDD"
           data-info="Mastery Experience: Past success strengthens belief in capability.">
  </a-plane>

  <a-text value="Mastery Experience"
          position="-5.7 2 -2"
          rotation="0 90 0"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <!-- ===== FRONT WALL CHALLENGE ===== -->

  <a-plane position="0 2 6"
           rotation="0 180 0"
           width="12"
           height="4"
           color="#FFFFFF">
  </a-plane>

  <a-text value="Alignment Challenge"
          position="0 3.5 5.9"
          rotation="0 180 0"
          align="center"
          color="#000"
          width="6">
  </a-text>

  <a-plane position="0 2.8 5.8"
           rotation="0 180 0"
           width="8"
           height="1.2"
           color="#FFFFFF">
  </a-plane>

  <a-text value="Purpose: To examine whether beliefs about usefulness and ease of use predict students' intention to adopt AI writing tools."
          position="0 2.8 5.7"
          rotation="0 180 0"
          align="center"
          color="#000"
          width="7.5">
  </a-text>

  <!-- Answer Options -->
  <a-plane class="answer"
           position="-3 1.8 5.8"
           rotation="0 180 0"
           width="3"
           height="1"
           color="#DDDDDD"
           data-correct="true">
  </a-plane>

  <a-text value="Technology Acceptance Model"
          position="-3 1.8 5.7"
          rotation="0 180 0"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <a-plane class="answer"
           position="0 1.8 5.8"
           rotation="0 180 0"
           width="3"
           height="1"
           color="#DDDDDD"
           data-correct="false">
  </a-plane>

  <a-text value="Self-Efficacy Theory"
          position="0 1.8 5.7"
          rotation="0 180 0"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <a-plane class="answer"
           position="3 1.8 5.8"
           rotation="0 180 0"
           width="3"
           height="1"
           color="#DDDDDD"
           data-correct="false">
  </a-plane>

  <a-text value="Ecological Systems Theory"
          position="3 1.8 5.7"
          rotation="0 180 0"
          align="center"
          color="#000"
          width="4">
  </a-text>

</a-scene>

<script src="js/main.js"></script>

</body>
</html>
