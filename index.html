<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theoretical Framework VR Room</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<a-scene cursor="rayOrigin: mouse">

  <!-- Camera -->
  <a-entity position="0 1.6 4">
    <a-camera></a-camera>
  </a-entity>

  <!-- Floor -->
  <a-plane rotation="-90 0 0"
           width="12"
           height="12"
           color="#ECECEC">
  </a-plane>

  <!-- Back Wall -->
  <a-plane position="0 2 -6"
           width="12"
           height="4"
           color="#FFFFFF">
  </a-plane>

  <!-- Wall Title -->
  <a-text value="Technology Acceptance Model"
          position="0 3.5 -5.9"
          align="center"
          color="#000"
          width="6">
  </a-text>

  <!-- Construct 1 -->
  <a-plane class="construct"
           position="-2 2 -5.8"
           width="3"
           height="1"
           color="#DDDDDD"
           data-info="Perceived Usefulness: The degree to which a person believes a system enhances performance. Measured with Likert scale survey items in TAM studies.">
  </a-plane>

  <a-text value="Perceived Usefulness"
          position="-2 2 -5.7"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <!-- Construct 2 -->
  <a-plane class="construct"
           position="2 2 -5.8"
           width="3"
           height="1"
           color="#DDDDDD"
           data-info="Perceived Ease of Use: The degree to which a person believes a system is free of effort. Strong predictor in TAM research.">
  </a-plane>

  <a-text value="Perceived Ease of Use"
          position="2 2 -5.7"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <!-- Shared Info Panel -->
  <a-plane id="infoPanel"
           position="0 1.2 -4"
           width="6"
           height="2.5"
           color="#FFFFFF"
           visible="false">
  </a-plane>

  <a-text id="infoText"
          value=""
          position="0 1.2 -3.9"
          align="center"
          color="#000"
          width="5"
          visible="false">
  </a-text>

</a-scene>

<script src="js/main.js"></script>

</body>
</html>
