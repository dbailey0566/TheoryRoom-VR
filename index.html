
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theoretical Framework VR Room</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<a-scene cursor="rayOrigin: mouse">

  <!-- Camera -->
  <a-entity position="0 1.6 4">
    <a-camera></a-camera>
  </a-entity>

  <!-- Floor -->
  <a-plane rotation="-90 0 0"
           width="12"
           height="12"
           color="#ECECEC">
  </a-plane>

  <!-- Walls -->
  <a-plane position="0 2 -6" width="12" height="4" color="#FFFFFF"></a-plane>
  <a-plane position="-6 2 0" rotation="0 90 0" width="12" height="4" color="#F5F5F5"></a-plane>
  <a-plane position="6 2 0" rotation="0 -90 0" width="12" height="4" color="#F5F5F5"></a-plane>
  <a-plane position="0 2 6" rotation="0 180 0" width="12" height="4" color="#FFFFFF"></a-plane>

  <!-- Title -->
  <a-text value="Technology Acceptance Model"
          position="0 3.5 -5.9"
          align="center"
          color="#000"
          width="6">
  </a-text>

  <!-- Clickable Construct -->
  <a-plane id="construct1"
           position="0 2 -5.8"
           width="3"
           height="1"
           color="#DDDDDD"
           class="clickable">
  </a-plane>

  <a-text value="Perceived Usefulness"
          position="0 2 -5.7"
          align="center"
          color="#000"
          width="4">
  </a-text>

  <!-- Info Panel -->
  <a-plane id="infoPanel"
           position="0 1.2 -4"
           width="6"
           height="2.5"
           color="#FFFFFF"
           visible="false">
  </a-plane>

  <a-text id="infoText"
          value=""
          position="0 1.2 -3.9"
          align="center"
          color="#000"
          width="5"
          visible="false">
  </a-text>

</a-scene>

<script src="js/main.js"></script>

</body>
</html>
